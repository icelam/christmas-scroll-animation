    <!-- Scene 0 -->
    <div id="scene0" class="scene">
      <div class="content">
        <div class="row">
          <div class="title">Christmas Animation using<br/>ScrollMagic, GSAP</div>
        </div>
        <div class="row">
          <div class="text">
            <span id="start_msg">Scroll</span>
            <img src="~@images/svg/scroll.svg" id="scroll">
          </div>
        </div>
      </div>
    </div>

    <!-- Scene 1 -->
    <div id="scene1" class="scene">
      <!-- House -->
      <div id="house">
        <div id="floor"></div>
        <!-- Container -->
        <div class="container">
          <!-- Window -->
          <div id="night">
            <div id="snows">
              <div class="snow snow--near"></div>
              <div class="snow snow--near snow--alt"></div>
              <div class="snow snow--far"></div>
              <div class="snow snow--far snow--alt"></div>
            </div>
            <img src="~@images/svg/window.svg" id="window">
          </div>
          <!-- /Window -->

          <!-- Calendar -->
          <img src="~@images/svg/calendar.svg" id="calendar">
          <!-- /Calendar -->

          <!-- Tree -->
          <img src="~@images/svg/pot.svg" id="pot">
          <img src="~@images/svg/tree.svg" id="tree">
          <img src="~@images/svg/deco.svg" id="deco">
          
          <div id="balls">
            <div class="position--relative">
              <img src="~@images/svg/yellow_ball.svg" id="ball_y" class="ball ball--yellow">
              <img src="~@images/svg/purple_ball.svg" id="ball_p" class="ball ball--purple">
              <img src="~@images/svg/red_ball.svg" id="ball_r" class="ball ball--red">
            </div>
          </div>

          <img src="~@images/svg/star.svg" id="star">
          <!-- /Tree -->

          <div id="wish">Merry Christmas</div>
        </div>
        <!-- /Container -->
      </div>
      <!-- /House -->
    </div>
